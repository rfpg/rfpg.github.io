<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rfpg design portfolio</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 1.5px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            padding: 20px;
        }

        .button {
            background-color: #b0c4de;
            border: none;
            color: #2c3e50;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            margin: 15px;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #d3e0ea;
        }

        .button.ng-enter {
            opacity: 0;
            transform: scale(0.8);
        }

        .button.ng-enter-active {
            opacity: 1;
            transform: scale(1);
        }

        .button.ng-leave {
            opacity: 1;
            transform: scale(1);
        }

        .button.ng-leave-active {
            opacity: 0;
            transform: scale(0.8);
        }
    </style>
</head>
<body ng-app="portfolioApp">
    <header>
        <h1>rfpg design portfolio</h1>
    </header>
    <main ng-controller="MainController">
        <a href="{{button.link}}" class="button" ng-repeat="button in buttons" ng-if="button.visible">{{button.name}}</a>
    </main>

    <script>
        angular.module('portfolioApp', ['ngAnimate'])
            .controller('MainController', function($scope) {
                $scope.buttons = [
                    { name: '3d audio', link: '/3DStage', visible: true },
                    { name: 'neural net', link: '/neuralnet', visible: true },
                    { name: 'commercial plugins', link: 'http://deltasoundlabs.com', visible: true },
                    { name: 'chemistry', link: '/chemistry', visible: true },
                    { name: 'angular', link: 'https://create-digital-studio.github.io/unity-workshops/', visible: true },
                    { name: 'audio mangler', link: '/granular/app.html', visible: true },
                    { name: 'math', link: '/tspppa', visible: true },
                    { name: '2d game design', link: '/unityworkshop2d', visible: true },
                    { name: 'binaural', link: '/soundobject', visible: true },
                    { name: 'iot', link: '/sos', visible: true },
                    { name: 'cmmas media', link: '/cmmas', visible: true },
                    { name: 'data viz', link: '/yrba', visible: true },
                    { name: 'cipher fun', link: '/cipher', visible: true },
                    { name: 'pure data (c)', link: 'https://puredata.info/Members/ricky/software/rfpg/0.1/', visible: true },
                    { name: 'interactive timeline', link: '/timeline', visible: true }
                ];
            });
    </script>
</body>
</html>
