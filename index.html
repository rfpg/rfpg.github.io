<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rfpg design portfolio</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }

        .button {
            background-color: #B0C4DE ;
            border: none;
            color: white;
            padding: 14px 28px;
            font-size: 16px;
            cursor: grabbing;
            margin: 10px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .button.ng-enter {
            opacity: 0;
            transform: scale(0.8);
        }

        .button.ng-enter-active {
            opacity: 1;
            transform: scale(1);
        }

        .button.ng-leave {
            opacity: 1;
            transform: scale(1);
        }

        .button.ng-leave-active {
            opacity: 0;
            transform: scale(0.8);
        }

        .button:hover {
            background-color: #BFEFFF;
        }
    </style>
</head>
<body ng-app="portfolioApp">
    <header>
        <h1>rfpg design portfolio</h1>
    </header>
    <main ng-controller="MainController">
        <a href="/3DStage" class="button" ng-repeat="button in buttons" ng-if="button.visible">{{button.name}}</a>
    </main>

    <script>
        angular.module('portfolioApp', ['ngAnimate'])
            .controller('MainController', function($scope) {
                $scope.buttons = [
                    { name: '3d audio', visible: true },
                    { name: 'chemistry', visible: true },
                    { name: 'angular', visible: true },
                    { name: 'audio mangler', visible: true },
                    { name: 'math', visible: true },
                    { name: '2d game design', visible: true },
                    { name: 'binaural', visible: true },
                    { name: 'iot', visible: true },
                    { name: 'cmmas media', visible: true },
                    { name: 'data viz', visible: true }
                ];
            });
    </script>
</body>
</html>
